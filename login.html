<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/png">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <a href="main.html"><img src="./images/logo_small.png" alt="Логотип To Do" class="header__logo"></a>
        </div>
    </header>
    <section class="form">
        <img src="./images/logo_big.png" alt="Логотип To Do">
        <form action="" class="form__input">
            <div class="input">
                <input type="text" placeholder="Введите имя пользователя" name="name" required>
            </div>
            <div class="input">
                <input type="password" placeholder="Введите пароль" name="password" required>
            </div>
            <div class="form_button">
                <div class="button_login button">
                    <button type="submit">Вход</button>
                </div>
                <div class="button_register button">
                    <a href="register.html"><button type="button">Регистрация</button></a>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
